<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css">
        
    </head>
    <body>
        <form id="form">
            <input id="text" type="text">
        <div class="div">
            <div>
                <input id="one" class="but" type="button" value="1">
                <input id="two" class="but" type="button" value="2">
                <input id="three" class="but" type="button" value="3">
                <input id="plus" class="but" type="button" value="+">
            </div>
            <div>
                <input id="four" class="but" type="button" value="4">
                <input id="five" class="but" type="button" value="5">
                <input id="six" class="but" type="button" value="6">
                <input id="minus" class="but" type="button" value="-">
            </div>
            <div>
                <input id="seven" class="but" type="button" value="7">
                <input id="eight"class="but" type="button" value="8">
                <input id="nine"class="but" type="button" value="9">
                <input id="mul" class="but" type="button" value="*">
            </div>
            <div>
                <input id="zero" class="butzero" type="button" value="0">
                <input id="dot" class="but" type="button" value=".">
                <input id="divide" class="but" type="button" value="/">
            </div>
            <div>
                <input id="clear" class="clear" type="button" value="Clear">
                <input id="del" class="del" type="button" value="Del">
                <input  id="equal" class="equalto" type="button" value="=">
            </div>
        </div>
        </form>
        <script src="calc.js"></script>
    </body>
</html>
